<div class="card margins" id="listOrderContainer">
    <div class="card-body">

        <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="ModalLabel">DELETAR PEDIDO</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Tem certeza que deseja deletar o pedido?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal"
                            (click)="deleteOrder(orderIdSelected)">Deletar Pedido</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card-body">

            <!-- <div class="mb-3">
                <label for="searchDoctor" class="form-label">Search Doctor</label> <br>
                <input type="text" class="form-control" placeholder="Insert doctor name..."
                    aria-label="Recipient's doctorname" aria-describedby="searchButton" id="searchDoctor"
                    (keyup)="findDoctor(prefix)" [(ngModel)]="this.prefix" name="prefix">
            </div> -->

            <div class="mb-3 d-flex justify-content-end">
                <button routerLink="../new-order" class="btn btn-success ml-2" (click)="createOrder()">Novo
                    Pedido</button>
            </div>
            <div class="table-responsive">
                <table class="table table-bordered table-hover table-striped">
                    <thead class="text-center">
                        <th class="th-button"></th>
                        <th>ID</th>
                        <th>Data</th>
                        <th>Valor</th>
                    </thead>
                    <tbody class="text-center" id="tbodyOrder">
                        <tr *ngFor="let order of this.orderService.orderList; let index = index">
                            <td class="p-1">
                                <div class="d-flex gap-1 justify-content-center p-1">
                                    <button class="mx-1 btn btn-primary d-flex align-items-center justify-content-center buttonsInterative" (click)="detailOrder(order)">
                                        <span class="material-icons-sharp">description</span>
                                    </button>
                                    <button class="mx-1 btn btn-success d-flex align-items-center justify-content-center buttonsInterative" (click)="updateOrder(order.id)">
                                        <span class="material-icons-sharp">edit</span>
                                    </button>
                                    <button class="mx-1 btn btn-danger d-flex align-items-center justify-content-center buttonsInterative" data-toggle="modal" data-target="#deleteModal" (click)="saveOrderId(order)">
                                        <span class="material-icons-sharp">delete</span>
                                    </button>
                                </div>
                            </td>
                            <td>{{ order.id }}</td>
                            <td>{{ order.date }}</td>
                            <td>{{ order.amount }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
