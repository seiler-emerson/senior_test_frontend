<div class="card margins" id="newDoctorContainer">
    <div class="card-body">
        <form #formProductService="ngForm" (ngSubmit)="onSubmit()" >
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label for="name" class="form-label">Produto/Serviço nome:</label>
                            <input type="text" class="form-control" placeholder="Produto/Serviço nome" [(ngModel)]="productService.name" name="name" id="name" required #name="ngModel">
                            <span class="text-danger" *ngIf="invalidMessage(name)">Nome é obrigatório!</span>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="price" class="form-label">Preço:</label>
                            <input type="number" class="form-control" [(ngModel)]="productService.price" name="price" id="price" required #price="ngModel">
                            <span class="text-danger" *ngIf="invalidMessage(price)">Preço é obrigatório</span>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label for="price" class="form-label">Quantidade:</label>
                            <input type="number" class="form-control" [(ngModel)]="productService.quantity" name="quantity" id="quantity" required #quantity="ngModel">
                            <span class="text-danger" *ngIf="invalidMessage(quantity)">Quantidade é obrigatório!</span>
                        </div>
                    </div>
                   
                    <div class="col">
                        <div class="mb-3">
                            <label class="form-label">Unidade:</label>
                            <select class="form-select form-control" [(ngModel)]="productService.unitMeasurement" name="unitMeasurement" id="unitMeasurement" required #unitMeasurement="ngModel">
                              <option *ngFor="let unitMeasurement of unitBox" >{{ unitMeasurement }}</option>
                              <span class="text-danger" *ngIf="invalidMessage(unitMeasurement)">Unidade é obrigatório!</span>
                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label class="form-label">Tipo:</label>
                            <select class="form-select form-control" [(ngModel)]="productService.type" name="type" id="type" required #type="ngModel">
                              <option *ngFor="let type of typeBox" >{{ type }}</option>
                              <span class="text-danger" *ngIf="invalidMessage(type)">Tipo é obrigatório!</span>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex flex-row justify-content-center gap-1">
                <button type="submit" class="mx-1 btn btn-primary" [hidden]="!updateButtonHidden" [disabled]="!formProductService.valid">Salvar</button>
                <button type="submit" class="mx-1 btn btn-success" [hidden]="updateButtonHidden" [disabled]="!formProductService.valid">Atualizar</button>
                <button type="button" class="mx-1 btn btn-outline-danger" (click)="cancelRecord()">Cancelar</button>

            </div>
            
        </form>
    </div>   
</div>
