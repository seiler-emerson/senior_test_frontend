<div class="row margins">
  <div class="col-lg-6 col-12">
    <div class="small-box bg-info">
      <div class="inner text-center">
        <h3>{{ this.productServiceService.productServiceList.length }}</h3>
        <p>Produtos Cadastrados</p>
      </div>
      <div class="icon">
        <i class="ion ion-bag"></i>
      </div>
      <a routerLink="../productservice" class="small-box-footer"
        >Acessar Produtos <i class="fas fa-arrow-circle-right"></i
      ></a>
    </div>
  </div>

  <div class="col-lg-6 col-12">
    <div class="small-box bg-success">
      <div class="inner text-center">
        <h3>{{this.orderService.orderList.length}}</h3>
        <p>Pedidos Realizados</p>
      </div>
      <div class="icon">
        <i class="ion ion-stats-bars"></i>
      </div>
      <a routerLink="../orders" class="small-box-footer"
        >Acessar Pedidos <i class="fas fa-arrow-circle-right"></i
      ></a>
    </div>
  </div>

  
</div>
